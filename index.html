<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Styles.css">
    <title>Kalkulator BMI</title>
    <!-- Pembuat: Wahyu Aji Fifni Kusuma -->
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/D0nLKb1J/1.jpg" alt="Gambar Contoh" class="outside-imumur" onclick="goToPortfolio()">
        <h2>Kalkulator BMI</h2>
        <div>
            <label for="berat">Berat (kg): </label>
            <input type="number" id="berat" placeholder="Masukkan berat Anda" required>
          
        </div>
        <div>
            <label for="tinggi">Tinggi (cm): </label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi Anda" required>
        </div>
        <div>
            <label for="umur">Usia: </label>
            <input type="number" id="umur" placeholder="Masukkan usia Anda" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
        </div>
        <button onclick="calculateBMI()">Hitung BMI</button>
        <div id="hasil"></div>
    </div>

    <script src="js/script.js"></script>
    <!-- Pembuat: Wahyu Aji Fifni Kusuma -->
</body>
</html>
